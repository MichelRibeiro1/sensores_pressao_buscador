<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="scripts.js"></script>
    <title>Sensores de Pressão</title>
</head>

<body onload="fillTable()">
    <form style="width: 50%; margin: auto">
        <label><h1>Especificações</h1></label>
        <div class="form-row">
            <!-- ["4 a 20 mA", "0 até 10 V", "contato normalmente aberto/normalmente fechado"] -->
            <div class="form-group col-md-3">
                <label for="saida">Sinal de saída</label>
                <select id="saida" class="form-control">
                    <option value="4 a 20 mA" selected>4 a 20 mA</option>
                    <option value="0 até 10 V">0 até 10 V</option>
                    <option value="contato normalmente aberto/normalmente fechado">contato normalmente aberto/normalmente fechado</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="exatidao">Precisão</label>
                <select id="exatidao" class="form-control">
                    <option value="0.50%" selected>0.50%</option>
                    <option value="0.50%">0.25%</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="med">Faixa de Medição</label>
                <select id="med" class="form-control">
                    <option value='0 até 5 bar' selected>0 até 5 bar</option>
                    <option value='0 até 10 bar'>0 até 10 bar</option>
                    <option value='0 até 20 bar'>0 até 20 bar</option>
                    <option value='0 até 50 bar'>0 até 50 bar</option>
                    <option value='0 até 100 bar'>0 até 100 bar</option>
                    <option value='0 até 250 bar'>0 até 250 bar</option>
                    <option value='0 até 400 bar'>0 até 400 bar</option>
                    <option value='-1 até 2 bar'>-1 até 2 bar</option>
                    <option value='0 até 2 bar'>0 até 2 bar</option>
                    <option value='0 até 600 bar'>0 até 600 bar</option>
                    <option value='-1 até 0 bar'>-1 até 0 bar</option>
                    <option value='-1 até 10 bar'>-1 até 10 bar</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="temp">Temperatura</label>
                <select id="temp" class="form-control">
                    <option value='-40...125 °C' selected>-40...125 °C</option>
                    <option value='-25...125 °C'>-25...125 °C</option>
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="filtrarSensores()">Buscar</button>
    </form>
    <br>
    <br>
    <br>
    <table id="table" class="table table-bordered">
    </table>
</body>
</html>
